<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <p>Cart Quantity</p>
    <button onclick="console.log(`Cart Quantity: ${cartQuantity}`);">
      Show Quantity
    </button>

    <button
      onclick="
      if (cartQuantity < 10) {
        cartQuantity++;   
        console.log(`Cart Quantity: ${cartQuantity}`);
      } else {
        console.log('The cart is full');
      }
      "
    >
      Add to Cart
    </button>

    <button
      onclick="      
      if ((cartQuantity + 2) <= 10) {
        cartQuantity += 2;   
        console.log(`Cart Quantity: ${cartQuantity}`);
      } else {
        console.log('The cart is full');
      }
      "
    >
      +2
    </button>

    <button
      onclick="      
      if ((cartQuantity + 3) <= 10) {
        cartQuantity += 3;   
        console.log(`Cart Quantity: ${cartQuantity}`);
      } else {
        console.log('The cart is full');
      }
      "
    >
      +3
    </button>

    <button
      onclick="      
      if ((cartQuantity + 4) <= 10) {
        cartQuantity += 4;   
        console.log(`Cart Quantity: ${cartQuantity}`);
      } else {
        console.log('The cart is full');
      }
      "
    >
      +4
    </button>

    <button
      onclick="      
      if ((cartQuantity + 5) <= 10) {
        cartQuantity += 5;   
        console.log(`Cart Quantity: ${cartQuantity}`);
      } else {
        console.log('The cart is full');
      }
      "
    >
      +5
    </button>

    <button
      onclick="      
      if (cartQuantity > 0){
        cartQuantity --; 
        console.log(`Cart Quantity: ${cartQuantity}`);
      } else {
        console.log('Not enough items in the cart');
      }
      "
    > 
      Remove from Cart
    </button>

    <button
      onclick="      
        if (cartQuantity >= 2) {
          cartQuantity -= 2;
          console.log(`Cart Quantity: ${cartQuantity}`);
        } else {
          console.log('Not enough items on the cart');
        }
      "
    >
      -2
    </button>

    <button
      onclick="      
        if (cartQuantity >= 3) {
          cartQuantity -= 3;
          console.log(`Cart Quantity: ${cartQuantity}`);
        } else {
          console.log('Not enough items on the cart');
        }
      "
    >
      -3
    </button>

    <button
      onclick="cartQuantity = 0; console.log('Cart was reset.');  console.log(`Cart Quantity: ${cartQuantity}`);"
    >
      Reset to Cart
    </button>

    <script>
      let cartQuantity = 0; 
    </script>
  </body>
</html>
