<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10d</title>
    <style>
      .activity-button {
        background-color: black;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 10px 15px;
        cursor: pointer;
      }

      .is-toggled {
        background-color: grey;
        color: black;
      }
    </style>
  </head>
  <body>
    <button class="activity-button" onclick="toggledButton()">
      Gaming
    </button>
    <script>
      const buttonElement = document.querySelector('.activity-button');

      function toggledButton() {
        if (!buttonElement.classList.contains('is-toggled')) {
          buttonElement.classList.add('is-toggled');
        } else {
          buttonElement.classList.remove('is-toggled');
        }
      }
    </script>
  </body>
</html>
