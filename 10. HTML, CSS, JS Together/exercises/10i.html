<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10i</title>
    <link rel="stylesheet" href="10i.css">
  </head>
  <body>
    <p class="js-calculation">

    </p>
    <p>
      <button
        class="calculate-button gray-button"
        onclick="
          updateCalculation('1');
        "
      >
        1
      </button>

      <button
        class="calculate-button gray-button"
        onclick="
          updateCalculation('2');
        "
      >
        2
      </button>

      <button
        class="calculate-button gray-button"
        onclick="
          updateCalculation('3');
        "
      >
        3
      </button>

      <button
        class="calculate-button orange-button"
        onclick="
          updateCalculation(' + ');
        "
      >
        +
      </button>
    </p>

    <p>
      <button
        class="calculate-button gray-button"
        onclick="
          updateCalculation('4');
        "
      >
        4
      </button>

      <button
        class="calculate-button gray-button" 
        onclick="
          updateCalculation('5');
        "
      >
        5
      </button>

      <button
        class="calculate-button gray-button" 
        onclick="
          updateCalculation('6');
        "
      >
        6
      </button>

      <button
        class="calculate-button orange-button"
        onclick="
          updateCalculation(' - ');
        "
      >
        -
      </button>
    </p>

    <p>
      <button
        class="calculate-button gray-button" 
        onclick="
          updateCalculation('7');
        "
      >
        7
      </button>

      <button
        class="calculate-button gray-button" 
        onclick="
          updateCalculation('8');
        "
      >
        8
      </button>

      <button
        class="calculate-button gray-button" 
        onclick="
          updateCalculation('9');
        "
      >
        9
      </button>

      <button
        class="calculate-button orange-button"
        onclick="
          updateCalculation(' * ');
        "
      >
        *
      </button>
    </p>

    <p>
      <button
        class="calculate-button gray-button" 
        onclick="
          updateCalculation('0');
        "
      >
        0
      </button>

      <button
        class="calculate-button gray-button" 
        onclick="
          updateCalculation('.');
        "
      >
        .
      </button>

      <button
        class="calculate-button gray-button" 
        onclick="
          // Note: eval() takes a string and runs it as code.
          // Avoid using eval() in real world projects since
          // it can potentially be given harmful code to run.
          // Only use eval() for learning purposes.
          calculation = eval(calculation);
          displayCalculation();

          localStorage.setItem('calculation', calculation);
        "
      >
        =
      </button>

      <button
        class="calculate-button orange-button"
        onclick="
          updateCalculation(' / ');
        "
      >
        /
      </button>
    </p>

    <p>
      <button
        class="calculate-button clear-button gray-button" 
        onclick="
          //hesablanmanı sıfırlayırıq
          calculation = '';
          displayCalculation();
          //'' dəyərini yenidən təyin edirik
          localStorage.setItem('calculation', calculation);
        "
      >
        Clear
      </button>
    </p>

    <script src="10i.js"></script>
  </body>
</html>
