<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>8h</title>
  </head>
  <body>
    <p>
      <button onclick="
        updateCalculation('1');
      ">1</button>

      <button onclick="
        updateCalculation('2');
      ">2</button>

      <button onclick="
        updateCalculation('3');
      ">3</button>

      <button onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('4');
      ">4</button>

      <button onclick="
        updateCalculation('5');
      ">5</button>

      <button onclick="
        updateCalculation('6');
      ">6</button>

      <button onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('7');
      ">7</button>

      <button onclick="
        updateCalculation('8');
      ">8</button>

      <button onclick="
        updateCalculation('9');
      ">9</button>

      <button onclick="
        updateCalculation(' * ');
      ">*</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('0');
      ">0</button>

      <button onclick="
        updateCalculation('.');
      ">.</button>

      <button onclick="
        // Note: eval() takes a string and runs it as code.
        // Avoid using eval() in real world projects since
        // it can potentially be given harmful code to run.
        // Only use eval() for learning purposes.
        calculation = eval(calculation);
        console.log(calculation);
      ">=</button>

      <button onclick="
        updateCalculation(' / ');
      ">/</button>
    </p>

    <p>
      <button onclick="
        //hesablanmanı sıfırlayırıq
        calculation = '';
        console.log(calculation);
        //'' dəyərini yenidən təyin edirik
        localStorage.setItem('calculation', calculation);
      ">Clear</button>
    </p>

    <script>
      //localStorageden calculationun son dəyərini əldə edirik
      let calculation = localStorage.getItem('calculation') || '';

      function updateCalculation(value) {
        /*
          calculation variablena, istifadəçinin yazdığı dəyəri
          əlavə edib yadda saxlayırıq.
        */
        calculation += value;
        console.log(calculation);
        //localStoragedə calculationı yaradırıq
        /*
          səhifəni refresh eledikdən sonra hesablama 
          eləsək, saxlanılan sonuncu dəyər rəqəm olaraq 
          yox o dəyərin string hesablanması olaraq çıxacaq.
          6 yerinə 1 + 2 + 3 
        */
        localStorage.setItem('calculation', calculation);
      }
    </script>
  </body>
</html>
