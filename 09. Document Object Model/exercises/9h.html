<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9h</title>
  </head>
  <body>
    <input type="text" class="js-input" onkeyup="onKeyUpDisplay(event)">
    <p class="js-paragraph">

    </p>
    <script>
        const inputElement = document.querySelector('.js-input');

        function onKeyUpDisplay(event) {
            document.querySelector('.js-paragraph')
                .innerHTML = inputElement.value;
        }
    </script>
  </body>
</html>
