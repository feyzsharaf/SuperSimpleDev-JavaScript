<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9j</title>
  </head>
  <body>
    <p class="js-calculation">

    </p>
    <p>
      <button
        onclick="
          updateCalculation('1');
        "
      >
        1
      </button>

      <button
        onclick="
          updateCalculation('2');
        "
      >
        2
      </button>

      <button
        onclick="
          updateCalculation('3');
        "
      >
        3
      </button>

      <button
        onclick="
          updateCalculation(' + ');
        "
      >
        +
      </button>
    </p>

    <p>
      <button
        onclick="
          updateCalculation('4');
        "
      >
        4
      </button>

      <button
        onclick="
          updateCalculation('5');
        "
      >
        5
      </button>

      <button
        onclick="
          updateCalculation('6');
        "
      >
        6
      </button>

      <button
        onclick="
          updateCalculation(' - ');
        "
      >
        -
      </button>
    </p>

    <p>
      <button
        onclick="
          updateCalculation('7');
        "
      >
        7
      </button>

      <button
        onclick="
          updateCalculation('8');
        "
      >
        8
      </button>

      <button
        onclick="
          updateCalculation('9');
        "
      >
        9
      </button>

      <button
        onclick="
          updateCalculation(' * ');
        "
      >
        *
      </button>
    </p>

    <p>
      <button
        onclick="
          updateCalculation('0');
        "
      >
        0
      </button>

      <button
        onclick="
          updateCalculation('.');
        "
      >
        .
      </button>

      <button
        onclick="
          // Note: eval() takes a string and runs it as code.
          // Avoid using eval() in real world projects since
          // it can potentially be given harmful code to run.
          // Only use eval() for learning purposes.
          calculation = eval(calculation);
          displayCalculation();

          localStorage.setItem('calculation', calculation);
        "
      >
        =
      </button>

      <button
        onclick="
          updateCalculation(' / ');
        "
      >
        /
      </button>
    </p>

    <p>
      <button
        onclick="
          //hesablanmanı sıfırlayırıq
          calculation = '';
          displayCalculation();
          //'' dəyərini yenidən təyin edirik
          localStorage.setItem('calculation', calculation);
        "
      >
        Clear
      </button>
    </p>

    <script>
      //localStorageden calculationun son dəyərini əldə edirik
      let calculation = localStorage.getItem("calculation") || "";

      //JS-də js-calculation elementini əldə edirik
      const paragraphElement = document.querySelector('.js-calculation');

      function displayCalculation() {
        //js-calculation elementinin innerHTMLni dəyişirik
        paragraphElement.innerHTML = calculation
      }

      /*
        səhifə ilk dəfə yükləndikdə sonuncu 
        hesablamanın dəyərini göstəririk
      */
      displayCalculation();

      function updateCalculation(value) {
        /*
            calculation variablena, istifadəçinin yazdığı dəyəri
            əlavə edib yadda saxlayırıq.
          */
        calculation += value;
      
        displayCalculation();

        //localStoragedə calculationı yaradırıq
        localStorage.setItem("calculation", calculation);
      }
    </script>
  </body>
</html>
