<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9i</title>
  </head>
  <body>
    <button onclick="console.log(`Cart Quantity: ${cartQuantity}`);">
      Show Quantity
    </button>

    <button
      onclick="
            updateCartQuantity(1);
          "
    >
      Add to Cart
    </button>

    <button
      onclick="      
            updateCartQuantity(2);
          "
    >
      +2
    </button>

    <button
      onclick="      
            updateCartQuantity(3);
          "
    >
      +3
    </button>

    <button
      onclick="      
            updateCartQuantity(4);
          "
    >
      +4
    </button>

    <button
      onclick="      
            updateCartQuantity(5);
          "
    >
      +5
    </button>

    <button
      onclick="      
            updateCartQuantity(-1);
          "
    >
      Remove from Cart
    </button>

    <button
      onclick="      
            updateCartQuantity(-2);
          "
    >
      -2
    </button>

    <button
      onclick="      
            updateCartQuantity(-3);
          "
    >
      -3
    </button>

    <button
      onclick="
            cartQuantity = 0; 
            console.log('Cart was reset.');  
            displayCurrentQuantity();
          "
    >
      Reset to Cart
    </button>

    <p class="js-paragraph">

    </p>

    <script>
      let cartQuantity = 0;

      const paragraphElement = document.querySelector('.js-paragraph');

      function displayCurrentQuantity() {
        paragraphElement.innerHTML = `Cart Quantity: ${cartQuantity}`;
      }

      displayCurrentQuantity();

      function updateCartQuantity(change) {
        if (cartQuantity + change > 10) {
          alert("The cart is full");
          return;
        }

        if (cartQuantity + change < 0) {
          alert("Not enough items on the cart");
          return;
        }

        cartQuantity += change;
        displayCurrentQuantity();
      }


    </script>
  </body>
</html>
